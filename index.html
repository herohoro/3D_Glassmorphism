<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>

    <script src="src/index.js"></script>
    <div class="box">
      <div class="elements bg"></div>
      <div class="elements imgBx">
        <img src="src/hiyoko.jpeg" />
      </div>
      <div class="elements name">
        <h2>Someone Famous</h2>
      </div>
      <div class="elements content">
        <p>
          text text text text text text text text text text text text text text
          text text text
        </p>
      </div>
      <div class="card"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"
      integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      VanillaTilt.init(document.querySelector(".box"), {
        max: 15,
        speed: 400,
        glare: true
      });
    </script>
  </body>
</html>
